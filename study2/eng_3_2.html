<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요크</title>
<style type="text/css">
ul li {
	list-style: none;
	text-align:center;
}

* {
	padding: 0;
	margin: 0;
}

input[id="menuicon"] {
	display: none;
}

input[id="menuicon"]+ul {
	display: block;
	position: fixed;
	right: 0;
	top: 50%;
	transform: translateY(-50%);
	transition: all .35s;
	text-align: right;
}

input[id="menuicon"]+ul>li {
	display: block;
	width: 50px;
	height: 50px;
	border: 1px solid #f1f1f1;
	position: relative;
	margin-top: -1px;
}

A:link {
	color:#000000
}

A:visited{
	color:#000000
}

A:active{
	color:#000000
}

A:hover{
	color:#000000
}
a{
	text-decoration:none;
}

input[id="menuicon"]+ul>li>a {
	display: block;
	width: auto;
	height: 50px;
	overflow: hidden;
	transition: all .35s;
}

input[id="menuicon"]+ul>li>label {
	display: block;
	cursor: pointer;
	width: auto;
	height: 50px;
	background: #dadada;
}

input[id="menuicon"]+ul>li:nth-child(1) label span {
	display: block;
	position: absolute;
	width: 50%;
	height: 3px;
	border-radius: 30px;
	background: #333;
	transition: all .35s;
}

input[id="menuicon"]+ul>li:nth-child(1) label span:nth-child(1) {
	top: 30%;
	left: 50%;
	transform: translateX(-50%);
}

input[id="menuicon"]+ul>li:nth-child(1) label span:nth-child(2) {
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

input[id="menuicon"]+ul>li:nth-child(1) label span:nth-child(3) {
	bottom: 30%;
	left: 50%;
	transform: translateX(-50%);
}

input[id="menuicon"]+ul>li:nth-child(2) a .icon {
	background: url('./img/search.png') center center no-repeat;
	background-size: 50%;
	display: inline-block;
	width: 50px;
	height: 50px;
	vertical-align: middle;
}

input[id="menuicon"]+ul>li:nth-child(3) a .icon {
	background: url('./img/sand-clock.png') center center no-repeat;
	background-size: 50%;
	display: inline-block;
	width: 50px;
	height: 50px;
	vertical-align: middle;
}

input[id="menuicon"]:checked+ul {
	z-index: 2;
	right: 300px;
}

input[id="menuicon"]:checked+ul>li:nth-child(1) label {
	z-index: 2;
	right: 300px;
}

input[id="menuicon"]:checked+ul>li:nth-child(1) label span:nth-child(1)
	{
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%) rotate(45deg);
}

input[id="menuicon"]:checked+ul>li:nth-child(1) label span:nth-child(2)
	{
	opacity: 0;
}

input[id="menuicon"]:checked+ul>li:nth-child(1) label span:nth-child(3)
	{
	bottom: 50%;
	left: 50%;
	transform: translate(-50%, 50%) rotate(-45deg);
}

div[class="sidebar"] {
	width: 300px;
	height: 100%;
	background: #f5f5f5;
	position: fixed;
	top: 0;
	right: -300px;
	z-index: 1;
	transition: all .35s;
}

input[id="menuicon"]:checked+ul+div {
	right: 0;
}
</style>
</head>
<body>
	<div style="width:100%; height:80vh">
		<div style="width:100%; height:20vh">
		<img src="./img/eng_3_2.jpg" style="width:40vw;height:100vh;float:left">
		<h1>요크 민스터</h1>
		초기 기독교 유적으로, 옛 로마 시대에 에보라쿰이라는 이름으로 불리던 로마의 주요 군사기지였다.<br>
		그래서 로마의 건축양식을 볼 수 있으며, 탑 내부에 로마군 사령부의 유적도 볼 수 있다고 한다.<br>
		</div>
		<input type="checkbox" id="menuicon">
		<ul>
			<li><label for="menuicon"> 
				<span></span>
				<span></span>
				<span></span>
			</label></li>
		</ul>

		<div class="sidebar">
			<ul>

				<a href="./eng_3_2.html"><li><h1>2.요크 민스터</h1></li></a>

			</ul>
		</div>
	</div>
</body>
</html>
